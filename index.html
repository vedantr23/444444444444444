        body { font-family: 'Outfit', sans-serif; background-color: var(--bg-body); color: var(--text-dark); line-height: 1.6; display: flex; flex-direction: column; align-items: center; -webkit-font-smoothing: antialiased; }
        
        .header { width: 100%; padding: 16px 0; text-align: center; background: rgba(255, 255, 255, 0.75); backdrop-filter: saturate(180%) blur(20px); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border-subtle); }

        .container { width: 100%; max-width: 900px; padding: 40px 20px; display: flex; flex-direction: column; gap: 30px; }
        
        .hero-section { text-align: center; padding: 20px 0; }
        .hero-section h2 { font-size: 3.5rem; font-weight: 800; letter-spacing: -2px; line-height: 1.1; margin-bottom: 15px; background: linear-gradient(180deg, #1d1d1f 0%, #434345 100%); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }

        .input-card { background: var(--bg-card); backdrop-filter: blur(20px); border-radius: var(--radius-main); padding: 40px; box-shadow: var(--shadow-premium); border: 1px solid var(--border-subtle); }
        .input-row { display: flex; gap: 20px; flex-wrap: wrap; }
        .input-group { flex: 1; min-width: 250px; }
        .input-label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 10px; text-transform: uppercase; color: var(--text-muted); }
        
        input[type="date"], select { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--border-subtle); background: #fff; font-family: inherit; font-size: 1rem; outline: none; }

        .result-section { display: none; flex-direction: column; gap: 30px; animation: fadeIn 0.6s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .big-age { font-size: 3rem; font-weight: 800; text-align: center; background: var(--primary-gradient); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
        
        .stats-grid, .engagement-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .stat-card, .engagement-card { background: var(--bg-card); padding: 30px; border-radius: var(--radius-main); border: 1px solid var(--border-subtle); box-shadow: var(--shadow-subtle); text-align: center; }
        .stat-val { display: block; font-size: 2rem; font-weight: 800; color: var(--primary); }

        /* FIXED: Milestone Card Styling */
        .engagement-card { transition: transform 0.3s ease; border-top: 4px solid var(--primary); }
        .engagement-card:hover { transform: translateY(-5px); }

        .celeb-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; }
        .celeb-card { background: #fff; padding: 15px; border-radius: 18px; border: 1px solid var(--border-subtle); display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .celeb-img { width: 60px; height: 60px; border-radius: 12px; object-fit: cover; }

        .footer { width: 100%; background: #1d1d1f; color: #f5f5f7; padding: 60px 20px; text-align: center; margin-top: 60px; }
        .footer-links { display: flex; justify-content: center; gap: 20px; margin-top: 25px; }
        .footer-links a { color: #86868b; text-decoration: none; font-size: 0.85rem; }

        @media (max-width: 768px) {
            .hero-section h2 { font-size: 2.5rem; }
            .stats-grid, .engagement-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

    <script>
        // Efficient JS
        window.addEventListener('load', () => {
            const h = document.getElementById('birthHour');
            const m = document.getElementById('birthMinute');
            for(let i=1; i<=12; i++) h.add(new Option(i.toString().padStart(2,'0'), i));
            for(let i=0; i<60; i++) m.add(new Option(i.toString().padStart(2,'0'), i));
            
            let txt = "Your Life in Numbers.";
            let i=0; 
            function type() { 
                if(i < txt.length) { document.getElementById('typewriter').innerHTML += txt.charAt(i); i++; setTimeout(type, 50); }
                else { document.getElementById('heroSubtitle').style.opacity = 1; }
            }
            type();
        });

        function calculateAll() {
            const date = document.getElementById('birthdate').value;
            if(!date) return;
            document.getElementById('results').style.display = 'flex';
            const birth = new Date(date);
            const now = new Date();
            const diff = now - birth;
            const days = Math.floor(diff / 86400000);
            const years = Math.floor(days / 365);
            
            document.getElementById('bigAgeDisplay').innerText = `${years} Years, ${Math.floor((days%365)/30)} Months`;
            document.getElementById('valMonths').innerText = (years * 12).toLocaleString();
            document.getElementById('valDays').innerText = days.toLocaleString();

            const nextGoal = Math.ceil(days / 5000) * 5000;
            document.getElementById('milestoneVal').innerText = nextGoal.toLocaleString() + " Days";
            document.getElementById('milestoneDays').innerText = `${nextGoal - days} days left`;
            
            confetti({ particleCount: 50, spread: 60 });
        }
    </script>
